{% extends "add-modal.html" %}
{% load django_bootstrap5 %}

{% block title %}
    Add Note
{% endblock %}

{% block modalcontent %}
    <div class="modal-body">
        <form role="form" method="POST" action="/note/">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_form_errors form %}

            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-info btn-block">Add</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
