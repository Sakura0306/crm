{% extends "main.html" %}

{% block content %}
    <h1>Notes</h1>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Add Note</button>
    <table class="table table-striped">
        <thread>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Deal</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thread>
        <tbody>
        {% for note in notes %}
            <tr>
                <td>{{ note.id }}</td>
                <td>{{ note.title }}</td>
                <td>{{ note.description }}</td>
                <td>{{ note.deal.name }}</td>
                <td><a data-method="delete" href="/note/edit/{{ note.id }}" class="btn btn-primary" role="button">Edit</a></td>
                <td><a data-method="delete" href="/note/{{ note.id }}" class="btn btn-danger" role="button">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include "note/add-modal.html" %}
{% endblock %}
